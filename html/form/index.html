
<!DOCTYPE html>
<html>
    <head>
        <title>Write a Form</title>
    </head>
    <body>
        <header>
            <div style="text-align:center"><h2>Subscription Form</h2></div>
        </header>
        <form name="magazine_subscription" action="http://www.rebol.com/cgi-bin/test-cgi.cgi"  method="post">
            <fieldset>
                <table>
            <legend>Billing Information:</legend>
                    <tr><td>Name:</td>    	<p><td><input type="text" name="name" autofocus required></td></p></tr>
                    <tr><td>Address:</td> 	<p><td><input type="text" name="address" required></td></p></tr>
                    <tr><td>City:</td>   	<p><td><input type="text" name="city" required></td></p></tr>
                    <tr><td>State:</td>  	<p><td><select required>
                        <option disabled selected value>- - Select a State - -</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                        </select></td></p></tr>
            <tr>
              <td>Zip Code:</td><p><td><input type="text" name="zip_code"required pattern="(\d{5}([\-]\d{4})?)"></td></p></tr>
            </table>
                </fieldset>
                <br>
            <fieldset>
            <legend>Magazines:</legend>
                <input type="checkbox" name="magazine_choice_one" value="Newsweek">Newsweek<br>
                <input type="checkbox" name="magazine_choice_two" value="Sports Illustrated">Sports Illustrated<br>
                <input type="checkbox" name="magazine_choice_three" value="Internet World">Internet World<br><br>
            </fieldset>
            <br>
            <fieldset>
            <legend>Payment Method:</legend>
                <input type="radio" name="payment" value="by_mail">Mail<br>
                <input type="radio" name="payment" value="card_online">Card(Online)<br><br>
            </fieldset>
            <br>
            <fieldset>
            <table>
                <legend>Card Information:</legend>
                <input type="radio" name="card" value="visa">Visa
                <input type="radio" name="card" value="mastercard">Mastercard
                <input type="radio" name="card" value="discover">Discover<br><br>
            <tr><td>Name on Card:</td>   <p><td><input type="text" name="name_on_card" required></td></p></tr>
            <tr><td>Card Number:</td>    <p><td><input type="text" name="card_number" required pattern="^\d{4}-\d{4}-\d{4}-\d{4}$" title="Please enter valid card number"></td></p></tr>
            <tr><td>Expiration Date:</td>    <p><td><input type="text" name="expiration_date"
                                        required pattern="[01]?\d\/[0-3]\d\/\d{4}" title="Please enter expiration date in requested format 00/00/00"></td></p></tr>
            </table>
            </fieldset>
            <br>
            <p><input type="submit" name="submit" value="Subscribe"><input type="reset" name="reset" value="Reset"></p>
            <!-- <p><input type="reset" name="reset" value="Reset"></p> -->
        </form>
    </body>
</html>
